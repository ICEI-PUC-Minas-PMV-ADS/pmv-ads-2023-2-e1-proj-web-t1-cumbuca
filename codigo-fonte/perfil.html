<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumbuca</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/perfil.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <aside class="container__lateral">
      <img src="./assets/logo.png" class="lateral__img" />
      <nav class="menu_lateral">
        <a href="index.html" class="menu__botao">Home</a>
        <a href="./categorias.html" class="menu__botao">Categorias</a>
      </nav>
    </aside>
    <main class="conteudo">
        <div clas="menu__navegacao">
            <div class="menu__icone">
              <a href="./login.html"><img src="./assets/Exit.svg" class="icone__botao" /></li></a>
             <!-- Botoes retirados
              <img src="./assets/mensagem.svg" class="icone__botao" /></li>
              <img src="./assets/sininho.svg" class="icone__botao" /></li> 
             -->
              <img src="./assets/Avatar.svg" class="icone__botao avatar" /> 
            </div>
          </div>
      <section class="receitas">
        <div class="container__menu">
            <input
              type="search"
              class="pesquisa"
              placeholder="Qual sua proxima receita?"
            />
          </div>
        <section class="conteudoPrincipalUser">
          <div class="headerUser">
            <a href="./receita.html"><img src="./assets/perfil/perfil 2perfilUser.svg" alt="prato"></a>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley</p>
          </div>
          <div class="sectionPub">
            <button id="addNew">Publicar nova receita</button>
          </div>
          <div class="receitasUserPerfil">
           
          </div>
          
        </section>
      </section>
    </main>

    <div class="publicaReceita">
      <div id="cebecalhoPub">
        <div id="tituloReceita">
          <label for="receitaTitle">Nome da receita: </label>
          <input type="text" id="receitaTitle" placeholder="Nome da receita">
        </div>
        <div id="imgPub">
          <label for="addImg">
            Foto da receita
          </label>
          <input type="file" id="addImg">
        </div>
      </div>
      <div id="meio">
        <div id="left">
          <div id="sectionResume">
            <label for="resume">Resumo: </label>
            <textarea name="resume" id="resume" cols="30" rows="10" minlength="10" maxlength="330" placeholder="Resumo da receita"></textarea>
          </div>
          <div id="sectionPreparo">
            <label for="preparo">Modo de preparo: </label>
            <textarea name="preparo" id="preparo" cols="30" rows="10" minlength="10" maxlength="330" placeholder="Modo de preparo"></textarea>
          </div>
        </div>
        <div id="right">
          <div id="divCateg">
            <p>Categoria: </p>
            <select id="categoria">
              <option value="default">Selecionar</option>
              <option value="carnes">Carnes</option>
              <option value="aves">Aves</option>
              <option value="peixesFrutosDoMar">Peixes e frutos do mar</option>
              <option value="saladasMolhos">Saladas e molhos</option>
              <option value="bebidas">Bebidas</option>
              <option value="docesSobremesas">Doces e sobremesas</option>
              <option value="massas">Massas</option>
              <option value="lanches">Lanches</option>
              <option value="alimentacaoSaudavel">Alimentação saudável</option>
              <option value="bolosTortas">Bolos e tortas</option>
            </select>
          </div>
          <div id="inputIngredientes">
            <label for="ingredientes">Ingredientes: </label>
            <textarea name="ingredientes" id="ingredientes" cols="30" rows="10" minlength="2" maxlength="27" placeholder="Ingredientes">
            </textarea>
            <button id="addItemIng">+</button>
          </div>
          
          <div id="listaIngredientes">
            <ul id="listaInp"></ul>
          </div>
        </div>
        
      </div>
      
      <div id="optionsBtn">
          <button id="postBtn">Postar</button>
          <button id="cancelBtn">Cancelar</button>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./src/publicarReceita.js"></script>
  </body>
</html>
